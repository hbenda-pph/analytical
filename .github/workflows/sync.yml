name: Validate SQL Files

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'bigquery/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'bigquery/**'
  workflow_dispatch:

jobs:
  validate-sql:
    name: Validate SQL Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate SQL syntax
        run: |
          echo "Validando archivos SQL en bigquery/"
          find bigquery -name "*.sql" -type f | while read file; do
            echo "✓ $file"
            # Aquí se pueden agregar validaciones adicionales si es necesario
          done
          echo "Validación completada"
